<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./styles/data-types.css">

        <title>Data Base</title>
    </head>
    <body>
        <h1>Data Base</h1>
        <hr>

        <main>
            <h2>Main data types</h2>
            <ul>
                <li>Number
                    <ul>
                        <li>Integer</li>
                        <li>Real</li>
                        <li>Serial</li>
                        <li title="Allow us to set the precision">Numeric</li>
                    </ul>
                </li>
                <li>Text
                    <ul>
                        <li>Varchar</li>
                        <li>Char</li>
                        <li title="No length">Text</li>
                    </ul></li>
                <li>Boolean</li>
                <li>Date and time
                    <ul>
                        <li>Date</li>
                        <li>Time</li>
                        <li>Timestamp</li>
                    </ul>
                </li>
            </ul>
        </main>
            
        <aside>
            <h2>References</h2>

            <a href="https://www.postgresql.org/docs/12/datatype.html">PostgreSQL Data Types</a>
        </aside>
        <script src="./scripts/data-types.js"></script>
    </body>
</html>
