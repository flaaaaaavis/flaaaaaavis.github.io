<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            width: 100vw;
            height: 100vh;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }       
    </style>

    <title>Promise Studies</title>
</head>
<body>
    <button id="botao">Get Random Number</button>
    <br />
    <div id="resultado"></div>

    <script>
        document.getElementById('botao').addEventListener('click', () => {
            fetch('http://localhost:3000/random-num')
                .then(res => res.json())
                    .then(response => document.getElementById('resultado').innerText = response)
        })
    </script>
</body>
</html>
