<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/calculadora.css">

        <title>Document</title>
    </head>

    <body>

        <form id="formulario">

            <div class="row" id="visor">
                <input type="number" placeholder="Insira um número " id="numero1">
                <span id="op"></span>
                <input type="number" placeholder="Insira um número " id="numero2">
            </div>
            
            <br />
            <div class="row">
                <div  id="row2">
                    <ul>
                        <li>
                            <input type="radio" name="operador" id="soma" value="1">
                            <label for="soma">+</label>
                        </li>
                        <li>
                            <input type="radio" name="operador" id="subtracao" value="2">
                            <label for="subtracao">-</label>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <input type="radio" name="operador" id="multiplicacao" value="3">
                            <label for="multiplicacao">x</label>
                        </li>
                        <li>
                            <input type="radio" name="operador" id="divisao" value="4" >
                            <label for="divisao">&div;</label>
                        </li>
                    </ul>
                    
                </div>
                <button type="submit" id="igual">=</button>
            </div>

            <span id="result"></span>
        </form>

        <script src="js/calculadora.js"></script>

    </body>
</html>
