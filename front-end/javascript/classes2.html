<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./styles/classes2.css">

        <title>Document</title>
    </head>

    <body  class="column">
        <section id="visor"></section>
        <button type="button" onclick="calculadora.clearCalculator()">CE</button>
        <div class="column">
            <div class="row">
                <input type="button" value="7" id="7" class="number" onclick="calculadora.concat('7')">
                <input type="button" value="8" id="8" class="number" onclick="calculadora.concat('8')">
                <input type="button" value="9" id="9" class="number" onclick="calculadora.concat('9')">
                <input type="button" value=" / " id="/" onclick="calculadora.concat('/')">
            </div>
            <div class="row">
                <input type="button" value="4" id="4" class="number" onclick="calculadora.concat('4')">
                <input type="button" value="5" id="5" class="number" onclick="calculadora.concat('5')">
                <input type="button" value="6" id="6" class="number" onclick="calculadora.concat('6')">
                <input type="button" value=" * " id="*" onclick="calculadora.concat('*')">
            </div>
            <div class="row">
                <input type="button" value="1" id="1" class="number" onclick="calculadora.concat('1')">
                <input type="button" value="2" id="2" class="number" onclick="calculadora.concat('2')">
                <input type="button" value="3" id="3" class="number" onclick="calculadora.concat('3')">
                <input type="button" value=" - " id="-" onclick="calculadora.concat('-')">
            </div>
            <div class="row">
                <input type="button" value="0" id="0" class="number" onclick="calculadora.concat('0')">
                <input type="button" value="." id="." onclick="calculadora.concat('.')">
                <input type="button" value="=" id="=" onclick="calculadora.getResult()">
                <input type="button" value=" + " id="+" onclick="calculadora.concat('+')">
            </div>
        </div>
        
        <script src="./js/classes2.js"></script>

    </body>

</html>
