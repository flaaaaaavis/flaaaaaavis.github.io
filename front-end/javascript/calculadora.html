<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./styles/calculadora.css">

        <title>Document</title>
    </head>

    <body>

        <form id="formulario" action="return 0">

            <div id="visor">
                <input type="number" placeholder="Insira um número " id="numero1">
                <input type="number" placeholder="Insira um número " id="numero2">
            </div>
            
            <br />
            <div class="row">
                <div class="column">
                    <button type="submit" id="soma" value="+" onclick="calc(event, this)">+</button>
                    <button type="submit" id="subtracao" value="-" onclick="calc(event, this)">-</button>
                </div>
                <div class="column">
                    <button type="submit" id="multiplicacao" value="*" onclick="calc(event, this)">x</button>
                    <button type="submit" id="divisao" value="/" onclick="calc(event, this)">&div;</button>
                </div>     
            </div>

            <p id="result"></p>
        </form>

        <script src="./js/calculadora.js"></script>

    </body>
</html>
